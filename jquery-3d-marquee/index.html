<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery实现3D的跑马灯动画特效DEMO演示</title>

<link rel="stylesheet" href="css/style.css">

</head>
<body>
<div id="marquee">
	<div><span>欢迎访问html5tricks</span></div>
	<div aria-hidden="true"><span>欢迎访问html5tricks</span></div>
</div>
<form onsubmit="setText(event)">
	<label for="textsource">使用你自己的文本</label>
	<input type="text" id="textsource" value="欢迎访问html5tricks" autocapitalize="characters" pattern=".{5,60}" title="5-30个字符长度">
	<input type="submit" class="btn" value="使用">
</form>

<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
		function setText(event){
		  event.preventDefault();
		  leftText.innerText = textsource.value.toUpperCase();
		  rightText.innerText = textsource.value.toUpperCase();
		}
		var leftText = document.querySelector("#marquee div:first-of-type span");
		var rightText = document.querySelector("#marquee div:last-of-type span");
		var textsource = document.getElementById("textsource");
		setText();
</script>

<div style="text-align:center;clear:both;">
<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
<script src="/follow.js" type="text/javascript"></script>
</div>
</body>
</html>
